components:
  headers:
    Date:
      schema:
        pattern: ^.*$
        type: string
    Location:
      schema:
        format: uri
        type: string
  responses:
    Forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Insufficient permissions to complete the request
    GeneralError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: An unknown error occurred
      headers:
        Date:
          $ref: '#/components/headers/Date'
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Internal Server Error - The server encountered an unexpected condition which prevented it from fulfilling the request.
    NoContent:
      description: No content
    NotFoundError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Not Found
      headers:
        Date:
          $ref: '#/components/headers/Date'
    PredefinedFailed:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Predefined Failed - if group role exit for user. it will be returned
    UnableToCreateResource:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request is not able to be authorized
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request is not able to be authorized
    ValidationError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The request was invalid
      headers:
        Date:
          $ref: '#/components/headers/Date'
  schemas:
    AddEnterpriseAdminRequestBody:
      description: Represent request body for adding enterprise admin
      properties:
        userId:
          format: uuid
          type: string
      required:
        - userId
      type: object
    AssignedAdmins:
      properties:
        email:
          description: email of the assigned admin
          example: john.doe@xyz.com
          type: string
        id:
          description: id of the admin
          example: 00u251alpxbbASGcC0h8
          type: string
        name:
          description: name of the assigned admin
          example: John Doe
          type: string
    AssignedGroups:
      properties:
        id:
          description: id of the group
          example: 6280494d-dd0f-4655-b558-d36ce9a10655
          type: string
        name:
          description: name of the assigned group
          example: Group A
          type: string
    AssignedSubscriptions:
      properties:
        id:
          description: id of the subscription
          example: subs20251011
          type: string
        skus:
          items:
            properties:
              key:
                example: XDR-ESS
                type: string
              productsInfo:
                description: products on the subscription
                items:
                  properties:
                    assignedEntitlements:
                      description: entitlement quantity shared with the managed org
                      example: 200
                      type: integer
                    product:
                      example: Secure Access
                      type: string
                    productRegion:
                      example: US WEST 2
                      type: string
                  type: object
                type: array
            type: object
          type: array
    AuditLog:
      properties:
        description:
          example: User John doe logged in succesfully
          type: string
        deviceOs:
          example: Windows 11
          type: string
        eventDetails:
          example: John Doe successfully logged in from 192.168.0.1
          type: string
        eventType:
          enum:
            - user_login_success
            - user_login_failure
            - idp_user_created
          example: user_login_success
          type: string
        id:
          example: 9a13c96f-efcd-437f-9447-10ab50c4e9e2
          format: uuid
          type: string
        timestamp:
          description: ISO 8601 timestamp
          example: '2024-01-15T12:00:00Z'
          format: date-time
          type: string
        user:
          example: john_doe@cisco.com
          type: string
      type: object
    AuditLogRequest:
      properties:
        filters:
          properties:
            endDate:
              description: Filter for events before this date (ISO 8601 format)
              example: '2024-01-31T23:59:59Z'
              format: date-time
              type: string
            eventType:
              description: Filter by specific event types
              example:
                - user_login_success
                - user_login_failure
              items:
                enum:
                  - user_login_success
                  - user_login_failure
                  - idp_user_created
                type: string
              type: array
            startDate:
              description: Filter for events after this date (ISO 8601 format)
              example: '2024-01-01T00:00:00Z'
              format: date-time
              type: string
            user:
              description: Filter by specific users
              example:
                - user1
                - user2
              items:
                type: string
              type: array
          type: object
        limit:
          default: 30
          example: 30
          type: integer
        page:
          example: 1
          type: integer
        searchTerm:
          example: find this string
          type: string
        sortBy:
          default: timestamp:desc
          example: timestamp:desc
          type: string
      type: object
    BulkInviteUsersRequestBody:
      description: Represent request body for bulk invite operation
      properties:
        groupIds:
          items:
            type: string
          type: array
        roles:
          items:
            properties:
              roleId:
                type: string
              tenantId:
                type: string
            type: object
          type: array
        users:
          items:
            properties:
              email:
                type: string
              enterpriseRole:
                type: string
              firstName:
                type: string
              lastName:
                type: string
              login:
                type: string
            required:
              - firstname
              - lastname
              - email
              - login
            type: object
          type: array
      required:
        - users
        - groupIds
        - roleIds
      type: object
    DefaultEnterprise:
      properties:
        createdAt:
          format: date-time
          type: string
        enterpriseID:
          format: uuid
          type: string
        userID:
          type: string
      type: object
    DetailedEnterprise:
      allOf:
        - $ref: '#/components/schemas/Enterprise'
        - properties:
            country:
              properties:
                label:
                  type: string
                value:
                  type: string
              type: object
            createdAt:
              format: date-time
              type: string
            domains:
              items:
                $ref: '#/components/schemas/Domain'
              type: array
            id:
              format: uuid
              type: string
            idps:
              items:
                $ref: '#/components/schemas/Idp'
              type: array
            name:
              type: string
            region:
              properties:
                label:
                  type: string
                value:
                  type: string
              type: object
          required:
            - id
            - name
          type: object
      description: An extension of enterprise that contains more sensitive metadata that only an admin would be permitted to see.
      type: object
    Domain:
      properties:
        domain:
          $ref: '#/components/schemas/DomainName'
        status:
          $ref: '#/components/schemas/DomainStatus'
      required:
        - domain
        - status
      type: object
    DomainName:
      example: cisco.com
      pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$
      type: string
    DomainStatus:
      enum:
        - pending
        - verified
      type: string
    DomainValidationRequest:
      properties:
        domain:
          $ref: '#/components/schemas/DomainName'
        status:
          $ref: '#/components/schemas/DomainStatus'
        txtRecordValue:
          format: uuid
          type: string
        txtRecrod:
          example: _ciscosxsoverification.acme.com
          type: string
      required:
        - domain
        - txtRecord
        - txtRecordValue
        - status
      type: object
    Enterprise:
      description: Represents a specific enterprise, includes metadata all users associated with the enterprise would be permitted to see.
      properties:
        ManagedOrgIDs:
          items:
            format: uuid
            type: string
          type: array
        ManagerOrgIDs:
          items:
            format: uuid
            type: string
          type: array
        country:
          properties:
            label:
              type: string
            value:
              type: string
          type: object
        createdAt:
          format: date-time
          type: string
        displayName:
          type: string
        id:
          format: uuid
          type: string
        name:
          type: string
        region:
          properties:
            label:
              type: string
            value:
              type: string
          type: object
      required:
        - id
        - name
        - displayName
        - region
      type: object
    EnterpriseCreation:
      properties:
        domain:
          $ref: '#/components/schemas/DomainName'
        name:
          type: string
      required:
        - name
        - domain
      type: object
    EnterpriseDomain:
      properties:
        domain:
          $ref: '#/components/schemas/DomainName'
        enterpriseId:
          format: uuid
          type: string
      required:
        - enterpriseId
        - domain
      type: object
    EnterpriseProduct:
      properties:
        productKey:
          type: string
        productName:
          type: string
        tenants:
          items:
            properties:
              productLaunchURL:
                type: string
              region:
                type: string
              tenantId:
                format: uuid
                type: string
            required:
              - tenantId
              - region
              - productLaunchURL
            type: object
          type: array
      type: object
    EnterpriseSupportAccessStatusRequest:
      properties:
        supportAccessUntil:
          default: '2024-07-10T16:04:03Z'
          format: date-time
          type: string
      type: object
    EnterpriseSupportAccessStatusResponse:
      properties:
        supportAccessAllowed:
          default: false
          type: boolean
        supportAccessUntil:
          default: '2024-07-10T16:04:03Z'
          format: date-time
          type: string
      type: object
    EnterpriseUser:
      properties:
        activated:
          format: date-time
          type: string
        cdoUserId:
          type: string
        created:
          format: date-time
          type: string
        credentialProviderType:
          description: it is referencing same type as [provider object's type](https://developer.okta.com/docs/reference/api/users/#provider-object)
          enum:
            - OKTA
            - ACTIVE_DIRECTORY
            - LDAP
            - FEDERATION
            - SOCIAL
            - IMPORT
          type: string
        disabledBy:
          $ref: '#/components/schemas/ResponsibleActor'
        id:
          type: string
        isAdmin:
          default: false
          type: boolean
        lastLogin:
          format: date-time
          type: string
        lastUpdated:
          format: date-time
          type: string
        passwordChanged:
          format: date-time
          type: string
        profile:
          $ref: '#/components/schemas/EnterpriseUserProfile'
        status:
          enum:
            - STAGED
            - PROVISIONED
            - ACTIVE
            - RECOVERY
            - PASSWORD_EXPIRED
            - LOCKED_OUT
            - SUSPENDED
            - DEPROVISIONED
            - ENTERPRISE_DISABLED
          type: string
        statusChanged:
          format: date-time
          type: string
      required:
        - id
        - status
        - profile
      type: object
    EnterpriseUserFactor:
      properties:
        created:
          format: date-time
          type: string
        factorType:
          type: string
        id:
          type: string
        lastUpdated:
          format: date-time
          type: string
        provider:
          type: string
        status:
          type: string
      required:
        - id
        - factorType
        - provider
        - status
        - created
        - lastUpdated
      type: object
    EnterpriseUserProfile:
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        login:
          type: string
        mobilePhone:
          type: string
        secondEmail:
          type: string
      required:
        - firstName
        - lastName
        - login
        - email
      type: object
    EntitlementManagedOrg:
      example:
        id: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
        subscriptions:
          - id: subs20250110
            skus:
              - key: BPT-SEC
                quantity: 200
              - key: XDR-ESS
                quantity: 100
          - id: subs20250111
            skus:
              - key: UPT-SEC-ESS
                quantity: 200
      properties:
        id:
          description: id of the managed org
          example: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
          type: string
        subscriptions:
          items:
            $ref: '#/components/schemas/EntitlementSubscription'
          type: array
      required:
        - id
    EntitlementShareRequest:
      properties:
        managed_orgs:
          example:
            - id: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
              subscriptions:
                - id: subs20250110
                  skus:
                    - key: BPT-SEC
                      quantity: 200
                    - key: XDR-ESS
                      quantity: 200
                - id: subs20250111
                  skus: []
            - id: 3c74e892-f39d-47e6-8299-5759d941c053
              subscriptions:
                - id: subs20250110
                  skus:
                    - key: BPT-SEC
                      quantity: 200
                    - key: XDR-ESS
                      quantity: 100
                - id: subs20250113
                  skus:
                    - key: UPT-SEC-ESS
                      quantity: 200
          items:
            $ref: '#/components/schemas/EntitlementManagedOrg'
          type: array
      type: object
    EntitlementSubscription:
      properties:
        id:
          description: subscription id
          example: subs20250110
          type: string
        skus:
          items:
            properties:
              key:
                example: XDR-ESS
                type: string
              quantity:
                example: 200
                type: integer
            type: object
          type: array
      type: object
    Error:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
        - code
        - message
      type: object
    ExternalIdpGroupMappingCreateResponse:
      properties:
        enterpriseId:
          format: uuid
          type: string
        idpId:
          format: uuid
          type: string
        samlIdpIssuer:
          type: string
      type: object
    ExternalIdpGroupMappingInput:
      description: Request body for authorizedExternalIdps endpoint
      properties:
        idpId:
          format: uuid
          type: string
      type: object
    ExternalIdpGroupMappingListResponse:
      properties:
        enterpriseId:
          format: uuid
          type: string
        groupMappings:
          items:
            properties:
              idpGroupName:
                type: string
              rbacGroupId:
                format: uuid
                type: string
            required:
              - idpGroupName
              - rbacGroupId
            type: object
          type: array
        idpId:
          format: uuid
          type: string
        idpName:
          type: string
      type: object
    GroupAssignmentIdInput:
      format: uuid
      type: string
    IDPGroupMapping:
      properties:
        enterpriseId:
          format: uuid
          type: string
        groupMappings:
          items:
            properties:
              idpGroupName:
                type: string
              rbacGroupId:
                format: uuid
                type: string
            required:
              - idpGroupName
              - rbacGroupId
            type: object
          type: array
        idpId:
          format: uuid
          type: string
      type: object
    IDPGroupMappingInput:
      description: Represent request body for idp group operation
      properties:
        groupMappings:
          items:
            properties:
              idpGroupName:
                type: string
              idpId:
                format: uuid
                type: string
              isExternalIdp:
                default: false
                type: boolean
              rbacGroupId:
                format: uuid
                type: string
            required:
              - idpGroupName
              - rbacGroupId
            type: object
          type: array
      required:
        - groupMappings
      type: object
    Idp:
      properties:
        id:
          format: uuid
          type: string
        inputs:
          $ref: '#/components/schemas/IdpInputs'
        outputs:
          $ref: '#/components/schemas/IdpOutputs'
      required:
        - id
        - inputs
        - outputs
      type: object
    IdpInputs:
      properties:
        acsUrl:
          type: string
        audienceUrl:
          type: string
        cert:
          type: string
        domain:
          $ref: '#/components/schemas/DomainName'
        idpName:
          type: string
        idpType:
          type: string
        metadataFile:
          type: string
        requireMfa:
          type: boolean
      required:
        - idpName
        - idpType
        - requireMfa
        - domain
      type: object
    IdpOutputs:
      properties:
        acsUrl:
          type: string
        audienceUrl:
          type: string
        cert:
          type: string
        isEnabled:
          type: boolean
        metadataUrl:
          type: string
      required:
        - acsUrl
        - audienceUrl
        - cert
        - metadataUrl
        - isEnabled
      type: object
    IdpStatus:
      properties:
        id:
          format: uuid
          type: string
        isEnabled:
          type: boolean
      required:
        - id
        - isEnabled
      type: object
    InitialUser:
      properties:
        id:
          type: string
        pendingDomains:
          items:
            $ref: '#/components/schemas/PendingDomain'
          type: array
      required:
        - id
      type: object
    InviteUsersResponseBody:
      description: Represent response body for bulk invite or invite via file operation
      properties:
        errors:
          items:
            type: string
          type: array
        invitedUsersCount:
          type: integer
      required:
        - invitedUsersCount
      type: object
    LogoutEvent:
      properties:
        ipaddress:
          description: IP address of the user
          format: ipv4
          type: string
      required:
        - ipaddress
      type: object
    ManagerRelationship:
      properties:
        assigned_admins:
          items:
            $ref: '#/components/schemas/AssignedAdmins'
          type: array
        assigned_groups:
          example:
            - id: 6280494d-dd0f-4655-b558-d36ce9a10655
              name: Group A
          items:
            $ref: '#/components/schemas/AssignedGroups'
          type: array
        id:
          description: id of the org
          example: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
          type: string
        name:
          description: name of the org
          example: CDk Ltd
          type: string
        subscriptions:
          example:
            - id: subs20251011
              skus:
                - key: BPT-SEC-ESS
                  productInfo:
                    - assignedEntitlements: 200
                      product: Cisco XDR
                      productRegion: US-WEST-2
                    - assignedEntitlements: 200
                      product: Cisco Secure Endpoint
                      productRegion: GLOBAL
                    - assignedEntitlements: 200
                      product: Cisco Secure Email Threat Defense
                      productRegion: GLOBAL
          items:
            $ref: '#/components/schemas/AssignedSubscriptions'
          type: array
    MappingsIdPMigrationRequestBody:
      properties:
        groupMappings:
          items:
            properties:
              adIdpGroupId:
                format: uuid
                type: string
              idpGroupName:
                description: Group name must be within 128 characters and may allow specialy characters like hyphens, comma, and underscores but not others.
                type: string
              roles:
                items:
                  description: Role name that's actually a scope in CDO that the user will be recognized for in CDO. A static role for CDO with this scope needs to exist in Prometheus DB.
                  type: string
                type: array
              samlIdPIssuer:
                type: string
            required:
              - idpGroupName
              - samlIdPIssuer
              - roles
            type: object
          type: array
        idPId:
          description: If this IdP belongs the enterprise being requested then the groups are construed to be internal or else external.
          format: uuid
          type: string
        productInstanceId:
          description: This product instance must exist for the enterprise being requested and be for the product mention in the scope.
          format: uuid
          type: string
      required:
        - productInstanceId
        - groupMappings
      type: object
    MappingsIdPMigrationResponseBody:
      properties:
        enterpriseId:
          format: uuid
          type: string
        groupMappings:
          items:
            properties:
              idpGroupName:
                type: string
              rbacGroupId:
                format: uuid
                type: string
              rbacGroupName:
                type: string
              roles:
                items:
                  type: string
                type: array
              samlIdpIssuer:
                type: string
            required:
              - idpGroupName
              - rbacGroupId
              - roles
            type: object
          type: array
        idpId:
          format: uuid
          type: string
        productInstanceId:
          format: uuid
          type: string
      required:
        - enterpriseId
        - productInstanceId
        - groupMappings
      type: object
    OrgDetails:
      properties:
        id:
          description: id of the org
          example: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
          type: string
        name:
          description: name of the org
          example: Test Enterprise
          type: string
    PaginationSegment:
      description: General pagination segment
      properties:
        currentPage:
          type: integer
        pageSize:
          type: integer
        totalItems:
          type: integer
        totalPages:
          type: integer
      required:
        - pageSize
        - currentPage
        - totalPages
        - totalItems
      type: object
    PendingDomain:
      properties:
        createdAt:
          format: date-time
          type: string
        domain:
          type: string
        entityID:
          type: string
        expiresAt:
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/DomainStatus'
        txtRecord:
          example: _ciscosxsoverification.acme.com
          type: string
        txtRecordValue:
          format: uuid
          type: string
      required:
        - entityID
        - domain
      type: object
    PostManagedRelationshipResponse:
      properties:
        id:
          description: id of the org
          example: 2b63ff9f-02e2-4f8e-ac98-b9e42c9feae1
          type: string
        name:
          description: name of the org
          example: Test Enterprise
          type: string
        subscriptions:
          items:
            $ref: '#/components/schemas/AssignedSubscriptions'
          type: array
    RBACCustomRole:
      properties:
        enterpriseId:
          format: uuid
          type: string
        id:
          format: uuid
          type: string
        productId:
          type: integer
        roleDescription:
          type: string
        roleDisplayName:
          type: string
        scopes:
          items:
            type: string
          type: array
      type: object
    RBACCustomRoleHttpGetResp:
      properties:
        enterpriseId:
          format: uuid
          type: string
        id:
          format: uuid
          type: string
        product:
          description: The name of the product
          type: string
        productId:
          type: integer
        productKey:
          type: string
        roleDescription:
          type: string
        roleDisplayName:
          type: string
        scopes:
          items:
            type: string
          type: array
      type: object
    RBACCustomRoleInput:
      properties:
        applicationScopeIdToScope:
          properties:
            applicationScope:
              type: string
            scopes:
              items:
                type: string
              type: array
          type: object
        product:
          type: string
        roleDescription:
          type: string
        roleDisplayName:
          type: string
        scopes:
          items:
            type: string
          type: array
      type: object
    RBACCustomRoleProduct:
      properties:
        id:
          type: integer
        name:
          type: string
        productKey:
          type: string
      type: object
    RBACCustomRoleProductPermission:
      properties:
        description:
          type: string
        name:
          type: string
        productId:
          type: integer
        scope:
          type: string
      type: object
    RBACCustomRoleProductPermissionCreateInput:
      properties:
        description:
          type: string
        name:
          type: string
        scope:
          type: string
      type: object
    RBACCustomRoleProductPermissionPutInput:
      properties:
        description:
          type: string
        name:
          type: string
      type: object
    RBACGroup:
      description: RBAC user group
      properties:
        description:
          type: string
        enterpriseId:
          format: uuid
          type: string
        id:
          format: uuid
          type: string
        name:
          type: string
        type:
          description: Specifies whether the group is local or federated
          enum:
            - Local
            - Federated
          type: string
      required:
        - id
        - name
        - description
        - enterpriseId
      type: object
    RBACGroupAssignmentRole:
      description: Represent entity of RBAC group role assignment
      properties:
        groupId:
          format: uuid
          type: string
        id:
          format: uuid
